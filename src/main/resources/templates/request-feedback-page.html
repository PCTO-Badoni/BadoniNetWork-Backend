<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Richiesta</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #f0f2f5, #dbe4f3);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .message-box {
                background-color: white;
                padding: 2.5rem 3rem;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 500px;
                width: 90%;
            }

            .message-box h2 {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: #1a237e;
            }

            .message-box .company-name {
                font-size: 1.25rem;
                font-weight: 500;
                color: #303f9f;
                margin-bottom: 1.5rem;
            }

            .message-box .result-label {
                font-size: 1rem;
                font-weight: 600;
                color: #555;
                margin-bottom: 0.3rem;
            }

            .message-box .result-message {
                font-size: 1.125rem;
                color: #2e7d32;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div class="message-box">
            <h2>Azienda</h2>
            <p class="company-name" th:text="${ragionesociale}">Ragione Sociale</p>
            <div class="result">
                <p class="result-label">Esito della richiesta:</p>
                <p class="result-message" th:text="${message}">Errore acquisizione dati</p>
            </div>
        </div>
    </body>
</html>
